<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->

        <!-- import Bootstrap styles that will probably never be used -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>A* Visualization</title>
      <script type="module" crossorigin src="/CSE-3500-Group-Project/assets/index-CJr0q9xd.js"></script>
    </head>
    <body class="bg-dark text-light">
        <div id="app">
            <h1 class="text-center my-3">A* Pathfinding Visualization</h1>
            <div class="controls my-3 d-flex justify-content-center align-items-center gap-2">
                <!-- Number of Tiles -->
                <label class="mb-0">Tiles:</label>
                <input id="grid_size" type="number" min="5" max="50" value="25" class="form-control form-control-sm" style="width: 4em" />

                <!-- Randomize the Grid -->
                <button id="randomize" class="btn btn-primary btn-sm">Randomize</button>

                <!-- Start/Stop the animation -->
                <button id="start_stop" class="btn btn-success btn-sm">Start</button>

                <!-- Change speed of the animation -->
                <label class="mb-0">Speed:</label>
                <input id="speed" type="range" min="1" max="10" value="1" class="form-range" style="width: 6em" />
                <span id="speed_display" class="badge bg-secondary">1x</span>
                <!-- Path length -->
                <span id="path_length" class="badge bg-primary">Path Length: 0</span>
            </div>

            <div class="container d-flex justify-content-center">
                <canvas id="canvas" width="800" height="600"></canvas>
            </div>
        </div>
    </body>
</html>
